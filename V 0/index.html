<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Folder</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <div class="color"></div>
      <div class="color"></div>
      <div class="color"></div>
      <div class="box">
        <div class="square" style="--i: 0"></div>
        <div class="square" style="--i: 1"></div>
        <div class="square" style="--i: 2"></div>
        <div class="square" style="--i: 3"></div>
        <div class="square" style="--i: 4"></div>
        <dic class="container">
          <div class="form">
            <h2>请选择目标文件夹</h2>
            <form action="src/php/searchFolder.php" method="get">
              <div class="inputBox">
                <input
                  type="text"
                  placeholder="请输入用户名"
                  name="name"
                  readonly="readonly"
                />
              </div>

              <div class="inputBox">
                <input type="submit" value="确认选择" />
              </div>
            </form>
          </div>
        </dic>
      </div>
    </section>
  </body>
  <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
  <script src="/src/js/1.js"></script>
</html>
